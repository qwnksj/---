<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词记忆游戏 - 网页版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .main-header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .current-bank {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* 卡片样式 */
        .section {
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
        }

        /* 词库选择网格 */
        .bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .bank-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bank-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .bank-card.active {
            border-color: #2ecc71;
            background: linear-gradient(135deg, #f0f9f0 0%, #e1f5e1 100%);
        }

        .bank-card input {
            display: none;
        }

        .bank-icon {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .bank-card.active .bank-icon {
            color: #2ecc71;
        }

        .bank-info h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .bank-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* 游戏模式网格 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .game-card.primary {
            border-color: #3498db;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .game-card.success {
            border-color: #2ecc71;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .game-card.warning {
            border-color: #f39c12;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        }

        .game-card.danger {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .game-card.primary .game-icon { color: #3498db; }
        .game-card.success .game-icon { color: #2ecc71; }
        .game-card.warning .game-icon { color: #f39c12; }
        .game-card.danger .game-icon { color: #e74c3c; }

        .game-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .game-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        /* 工具区 */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .tool-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .tool-btn.success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .tool-btn.warning {
            background: linear-gradient(135deg, #f39c12 0%, #d35400 100%);
        }

        .tool-btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        /* 底部信息栏 */
        .footer-info {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .progress-info {
            flex: 1;
        }

        .progress-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-content h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 5px;
            }
            
            .current-bank {
                flex-direction: column;
                gap: 10px;
            }
            
            .bank-grid {
                grid-template-columns: 1fr;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区 -->
        <header class="main-header">
            <div class="header-content">
                <h1><i class="fas fa-gamepad"></i> 英语单词记忆游戏</h1>
                <p class="subtitle">安徽专升本专用 - English Word Memory Game</p>
                <div class="current-bank">
                    <span id="currentBankDisplay">当前词库: 我的词库 (3500词)</span>
                    <span id="wordCountDisplay">单词数: 3500</span>
                </div>
            </div>
        </header>

        <!-- 词库选择区 -->
        <section class="section card">
            <h2><i class="fas fa-book"></i> 选择学习词库</h2>
            <div class="bank-selection">
                <div class="bank-grid">
                    <label class="bank-card active" data-bank="words.txt">
                        <input type="radio" name="wordBank" value="words.txt" checked>
                        <div class="bank-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <div class="bank-info">
                            <h3>我的词库 (3500词)</h3>
                            <p>专升本核心词汇</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="words_basic.txt">
                        <input type="radio" name="wordBank" value="words_basic.txt">
                        <div class="bank-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="bank-info">
                            <h3>基础词汇</h3>
                            <p>入门级别单词</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="words_intermediate.txt">
                        <input type="radio" name="wordBank" value="words_intermediate.txt">
                        <div class="bank-icon">
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="bank-info">
                            <h3>中级词汇</h3>
                            <p>进阶学习单词</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="words_advanced.txt">
                        <input type="radio" name="wordBank" value="words_advanced.txt">
                        <div class="bank-icon">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                        <div class="bank-info">
                            <h3>高级词汇</h3>
                            <p>高水平单词</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="words_exam.txt">
                        <input type="radio" name="wordBank" value="words_exam.txt">
                        <div class="bank-icon">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                        <div class="bank-info">
                            <h3>考试重点</h3>
                            <p>考试高频词汇</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="words_custom.txt">
                        <input type="radio" name="wordBank" value="words_custom.txt">
                        <div class="bank-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="bank-info">
                            <h3>自定义库</h3>
                            <p>自定义单词列表</p>
                        </div>
                    </label>

                    <label class="bank-card" data-bank="all">
                        <input type="radio" name="wordBank" value="all">
                        <div class="bank-icon">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        <div class="bank-info">
                            <h3>全部词汇</h3>
                            <p>所有词库合集</p>
                        </div>
                    </label>
                </div>
            </div>
        </section>

        <!-- 游戏模式区 -->
        <section class="section card">
            <h2><i class="fas fa-gamepad"></i> 游戏模式</h2>
            <div class="game-grid">
                <div class="game-card primary" onclick="startRandomTest()">
                    <div class="game-icon">
                        <i class="fas fa-random"></i>
                    </div>
                    <h3>完全随机测试</h3>
                    <p>从词库中随机抽取单词进行测试</p>
                    <p class="game-tip">适合全面复习</p>
                </div>

                <div class="game-card success" onclick="showCustomPractice()">
                    <div class="game-icon">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                    <h3>自定义练习</h3>
                    <p>自定义单词数量、难度和选项</p>
                    <p class="game-tip">个性化学习</p>
                </div>

                <div class="game-card warning" onclick="reviewWrongWords()">
                    <div class="game-icon">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <h3>复习错题</h3>
                    <p>重点复习答错的单词</p>
                    <p class="game-tip">强化薄弱环节</p>
                </div>

                <div class="game-card danger" onclick="reviewByUnit()">
                    <div class="game-icon">
                        <i class="fas fa-columns"></i>
                    </div>
                    <h3>单元复习</h3>
                    <p>按单元分组复习单词</p>
                    <p class="game-tip">系统化学习</p>
                </div>
            </div>
        </section>

        <!-- 学习工具区 -->
        <section class="section card">
            <h2><i class="fas fa-tools"></i> 学习工具</h2>
            <div class="tools-grid">
                <button class="tool-btn success" onclick="showRecords()">
                    <i class="fas fa-history"></i> 查看记录
                </button>
                <button class="tool-btn" onclick="showStatistics()">
                    <i class="fas fa-chart-bar"></i> 学习统计
                </button>
                <button class="tool-btn warning" onclick="showWordStats()">
                    <i class="fas fa-chart-pie"></i> 单词统计
                </button>
                <button class="tool-btn danger" onclick="manageWordBanks()">
                    <i class="fas fa-database"></i> 词库管理
                </button>
            </div>
        </section>

        <!-- 底部信息栏 -->
        <footer class="footer-info">
            <div class="progress-info">
                <div>学习进度: <span id="progressText">0/3500 (0%)</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="showSettings()">
                    <i class="fas fa-cog"></i> 设置
                </button>
                <button class="btn btn-danger" onclick="quitGame()">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </footer>
    </div>

    <!-- 游戏设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-cog"></i> 游戏设置</h2>
            <div class="setting-item">
                <label>自动跳转延迟（秒）</label>
                <input type="range" id="autoDelay" min="0.5" max="3" step="0.1" value="1.5">
                <span id="delayValue">1.5秒</span>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="soundEffects" checked>
                    启用音效
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="showHints" checked>
                    显示提示
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="difficultyAdjust" checked>
                    动态调整难度
                </label>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                <button class="btn btn-secondary" onclick="closeModal('settingsModal')">取消</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            
            // 词库选择事件
            document.querySelectorAll('.bank-card').forEach(card => {
                card.addEventListener('click', function() {
                    // 移除其他卡的active类
                    document.querySelectorAll('.bank-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    // 添加当前卡的active类
                    this.classList.add('active');
                    
                    const bankFile = this.getAttribute('data-bank');
                    loadWordBank(bankFile);
                });
            });
            
            // 更新进度显示
            updateProgress();
        });

        // 游戏功能函数
        function startRandomTest() {
            const bank = document.querySelector('.bank-card.active').getAttribute('data-bank');
            window.location.href = `game.html?mode=random&bank=${bank}`;
        }

        function showCustomPractice() {
            alert('自定义练习功能即将开放！');
        }

        function reviewWrongWords() {
            alert('错题复习功能即将开放！');
        }

        function reviewByUnit() {
            alert('单元复习功能即将开放！');
        }

        function showRecords() {
            alert('游戏记录功能即将开放！');
        }

        function showStatistics() {
            alert('学习统计功能即将开放！');
        }

        function showWordStats() {
            alert('单词统计功能即将开放！');
        }

        function manageWordBanks() {
            window.open('converter.html', '_blank');
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveSettings() {
            const delay = document.getElementById('autoDelay').value;
            localStorage.setItem('autoDelay', delay);
            alert('设置已保存！');
            closeModal('settingsModal');
        }

        function quitGame() {
            if (confirm('确定要退出游戏吗？\n您的学习进度会自动保存。')) {
                // 实际应用中可能会重定向到登录页或关闭窗口
                alert('感谢使用英语单词记忆游戏！\n祝您学习进步，考试顺利！');
            }
        }

        function loadWordBank(bankFile) {
            // 模拟加载词库
            const bankName = document.querySelector(`.bank-card[data-bank="${bankFile}"] h3`).textContent;
            document.getElementById('currentBankDisplay').textContent = `当前词库: ${bankName}`;
            
            // 这里实际应该从服务器加载词库数据
            console.log(`加载词库: ${bankFile}`);
        }

        function updateProgress() {
            // 模拟进度数据
            const studied = Math.floor(Math.random() * 3500);
            const total = 3500;
            const percentage = (studied / total * 100).toFixed(1);
            
            document.getElementById('progressText').textContent = 
                `${studied}/${total} (${percentage}%)`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // 模态框点击外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
    
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 100px auto;
            position: relative;
        }

        .setting-item {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .setting-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .setting-item input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #delayValue {
            display: block;
            text-align: center;
            color: #3498db;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        /* 响应式模态框 */
        @media (max-width: 600px) {
            .modal-content {
                margin: 50px 20px;
                padding: 20px;
            }
        }
    </style>
</body>
</html>
